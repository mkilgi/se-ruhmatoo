<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Calculator</title>
</head>

<body>

    <div class="sec1">
        <div class="formbox">
            <span id="formTitle">Calculator</span>

            <form action="#" onsubmit="calculate();return false">
                <div class="form">
                    <span>Initial investment</span>
                    <input type="number" id="investment" name="investment" value="10000" required>

                    <span>Interest rate</span>
                    <input type="number" id="interest" name="interest" value="8" required>

                    <span>Years</span>
                    <input type="number" id="years" name="years" value="20" required>

                    <button type="submit" id="submit" name="submit">Calculate</button>
                </div>
            </form>

            <button id="clear" onclick="clearInputs();">clear</button>

        </div>

        <div class="stats">
            <div class="results">
                <span id="statsTitle">Results</span>
                <div class="info">
                    <div class="labels">
                        <span class="label">Starting amount: </span>
                        <span class="label">Total interest: </span>
                        <span class="label">Gains: </span>
                        <span class="label">End balance: </span>
                    </div>
                    <div class="values">
                        <span id="start">0</span>
                        <span id="totalInterest">0</span>
                        <span id="gains">0</span>
                        <span id="value">0</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="graph">
        <canvas id="myChart"></canvas>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
