<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="formbox">
        <form action="#" onsubmit="calculate();return false">
            <div class="form">
                <span>Initial investment</span>
                <input type="number" id="investment" name="investment" required>

                <span>Interest rate</span>
                <input type="number" id="interest" name="interest" required>

                <span>Years</span>
                <input type="number" id="years" name="years" required>

                <button type="submit" id="submit" name="submit">Calculate</button>
            </div>
    </div>

    <div class="stats">
        <span id="value">0</span>
    </div>

    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

    <script src="calculator.js"></script>
</body>

</html>
